###################
### KEYBINDINGS ###
###################

# Sets "Windows" key as main modifier
$mainMod = SUPER

### App Shortcuts
# win+enter -> terminal
# win+F     -> [f]iles
# win+d     -> [d]run
# win+V     -> [V]ivaldi
# win+Print -> Monitor Screenshot
# win+v     -> Clipboard History (paste is ctrl+[v])
# win+S     -> Colour Picker
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod and SHIFT, F, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod and SHIFT, V, exec, $browser
bind = , Print, exec, $screenshotAll
bind = $mainMod, S, exec, $screenshotRegion
bind = $mainMod and SHIFT, C, exec, $calc
#bind = $mainMod, V, exec, $clipboardHistory

#Screen Dimming
bind = $mainMod, M, exec, $ScreenDimOn
bind = $mainMod and SHIFT, M, exec, $ScreenDimOff

### Misc
# win+c     -> [C]lose focused
bind = $mainMod, C, killactive,

# win+R     -> Run $[R]eload (for restarting waybar etc.) - Does not restart hyprland
#bind = $mainMod and SHIFT, R, exec, $reload

# win+O     -> Log [O]ff, first press warning, second press confirm
bind = $mainMod and SHIFT, O, exec, ~/.config/hypr/scripts/exit_script


### Fullscreen/Tiling
# win+P     -> Toggle Pseudotile
# win+' '   -> Toggle Float
# win+f     -> Toggle Tile Fullscreen
bind = $mainMod and SHIFT, P, pseudo, # dwindle
bind = $mainMod,       SPACE, togglefloating,
bind = $mainMod, F, fullscreen, 0

# win+G     -> Set to full fullscreen
bind = $mainMod and SHIFT, G, fullscreenstate, 3


### Move Focus
# win+hjkl  -> Move focus ldur
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

# win+ui    -> Cycle focus in group
bind = $mainMod, U, changegroupactive, f
bind = $mainMod, I, changegroupactive, b

### Move Window
# win+HJKL  -> Resize focus ldur
bind = $mainMod and SHIFT, H, movewindoworgroup, l
bind = $mainMod and SHIFT, L, movewindoworgroup, r
bind = $mainMod and SHIFT, J, movewindoworgroup, u
bind = $mainMod and SHIFT, K, movewindoworgroup, d

# win+lmb   -> Move window location with mouse drag
bindm = $mainMod, mouse:272, movewindow


### Workspace switching

# Switch workspaces with win + [1-7] or QWE
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, R, workspace, 7
bind = $mainMod, Q, workspace, 8
bind = $mainMod, W, workspace, 9
bind = $mainMod, E, workspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Switch workspaces and take focused window along with win + [1-7] or QWE
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, R, movetoworkspace, 7
bind = $mainMod SHIFT, Q, movetoworkspace, 8
bind = $mainMod SHIFT, W, movetoworkspace, 9
bind = $mainMod SHIFT, E, movetoworkspace, 10

# Special workspace, win+a -> [a]dditional
bind = $mainMod, a, togglespecialworkspace, magic
bind = $mainMod SHIFT, a, movetoworkspace, special:magic

