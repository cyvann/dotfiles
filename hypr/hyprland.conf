# See https://wiki.hypr.land/Configuring/Monitors/

monitorv2 {
    output = DP-1
    mode = 2560x1440@144
    position = auto
    scale = 1
    transform = 0
}

monitorv2 {
    output = DP-2
    mode = 1600x900@60
    position = auto-left
    scale = 1
    transform = 1
}

