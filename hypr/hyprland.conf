##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = group set [always] lock invade, initialTitle:^([Ss]potify( [Pp]remium)?|rmpc)$

# Auto workspace sending
windowrule = workspace 8, initialTitle:Discord Popout
windowrule = workspace 8, class:vesktop



# Start floating
windowrulev2 = float,initialClass: $classFloaters
windowrulev2 = float,initialTitle: $titleFloaters
windowrulev2 = size 54% 48%,initialClass:^(waypaper)$
windowrulev2 = size 50% 50%,initialClass:^(org.kde.dolphin)$

windowrulev2 = stayfocused,initialTitle:^clipboard-history$
windowrulev2 = size 622 652,initialTitle:^clipboard-history$

# Waybar blur
layerrule = blur, waybar
layerrule = ignorealpha 0.3, waybar

layerrule = noanim, ^(wofi)$
layerrule = blur, ^(wofi)$





