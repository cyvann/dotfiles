### Personal Workspace Setups
## Wallpaper
# i think this should be exec-once = hyprpaper && ~/.config/hypr/scripts/randomize-wallpaper.sh but borked ts pmo fr
exec-once = hyprpaper
exec-once = sleep 1; ~/.config/hypr/scripts/randomize-wallpaper.sh


## Discord (Vesktop)
exec-once = hyprctl dispatch exec [ workspace 10\;noinitialfocus\; ] vesktop

# Corsair ICUE Equivalent for pretty lights and media key bindings
exec-once = ckb-next -b & disown
exec-once = solaar -w hide & disown

## Music
# All on workspace 9 [win+w]
# Later workspace Rule sets both RMPC and Spotify into a group

# Start spotify
# Start rmpc in Kitty with --title set for workspace rules
# Start cava in Kitty with --title set for workspace rules
# Wait for rmpc/cava to load then dispatch a resizewindowpixel to shrink cava
exec-once = hyprctl dispatch exec 'sleep 1; hyprctl dispatch exec [ workspace 9\; noinitialfocus ] "spotify"'
exec-once = hyprctl dispatch exec [ workspace 9\; noinitialfocus ] "kitty --title rmpc rmpc"
exec-once = hyprctl dispatch exec [ workspace 9\; noinitialfocus ] "kitty --title cava cava"
exec-once = hyprctl dispatch exec 'sleep 2; hyprctl dispatch "resizewindowpixel 70% 70%, title:^(cava)"'

## Steam
# Steam starts fully minimized and silent
exec-once = hyprctl dispatch exec [ workspace 1 ] "steam -nochatui -nofriendui -silent"


